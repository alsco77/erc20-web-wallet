

<mat-card class="coin-card">
  <mat-card-header>
    <mat-card-title>{{coin.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="assets/token-images/{{coin.id}}.png" alt="{{coin.name}} emblem">
  <mat-card-content>
    Balance: <span *ngIf="!isEthereum()">{{balance}}</span><span *ngIf="isEthereum()">{{balance | weiToEth}}</span> {{coin.symbol}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SEND</button>
    <button mat-button>RECEIVE</button>
    <button mat-button>EXCHANGE</button>
  </mat-card-actions>
</mat-card>
