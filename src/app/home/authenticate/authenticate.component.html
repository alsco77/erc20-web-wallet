<mat-card>
  <form>
    <mat-form-field color="accent" class="pkey-input">
      <textarea matInput placeholder="Private key" name="privateKey" [(ngModel)]="privateKey"></textarea>
    </mat-form-field>
    <span fxFlex></span>
    <button type="button" [disabled]="retrievingKey" mat-raised-button color="accent" class="pkey-submit" (click)="retrieveAccountAsync(privateKey)">
      GO
    </button>
  </form>
  <span class="errorMessage" *ngIf="showError">{{error}}</span>
</mat-card>
